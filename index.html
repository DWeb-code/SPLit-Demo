<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - ArchConnect</title>
    <meta name="description" content="A new platform connecting architecture studios and professionals">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Language Switcher -->
    <nav class="navbar navbar-expand-lg position-absolute w-100" style="z-index: 1000;">
        <div class="container">
            <div class="ms-auto">
                <div class="language-switcher">
                    <button class="btn btn-link text-white p-0 me-2" id="lang-en">EN</button>
                    <span class="text-white-50">|</span>
                    <button class="btn btn-link text-white p-0 ms-2" id="lang-it">IT</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-8">
                    <h1 class="hero-title mb-4" data-key="title">Coming Soon</h1>
                    <p class="hero-subtitle mb-5" data-key="subtitle">
                        A new platform connecting architecture studios and professionals for inspections, consulting, and renovation projects.
                    </p>
                    
                    <!-- Email Form -->
                    <div class="email-form mx-auto mb-5">
                        <div class="input-group">
                            <input type="email" class="form-control" data-key="emailPlaceholder" placeholder="Enter your email">
                            <button class="btn btn-primary" type="button" data-key="notifyBtn">Notify Me</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h5 class="mb-0">ArchConnect</h5>
                </div>
                <div class="col-md-6 text-md-end">
                    <a href="#" class="text-decoration-none me-3">GitHub</a>
                    <span class="text-muted" data-key="launching">Launching Soon</span>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="js/main.js"></script>
</body>
</html>
